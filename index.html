<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Calculator</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div id="container">
            <div class="display">
                <div class="topDisplay"></div>
                <div class="bottomDisplay"></div>
            </div>
            <div class="clearDelBtn">
                <button id="clear" class ="button">CLEAR</button>
                <button id="delete" class ="button">DELETE</button>
            </div>
            <div class="btnsContainer">
                <div id="buttons">
                    <button value = '7'>7</button>
                    <button value = '8'>8</button>
                    <button value ='9'>9</button>
                    <button value ='divide' class="operator">/</button>
                    <button value ='4'>4</button>
                    <button value ='5'>5</button>
                    <button value ='6'>6</button>
                    <button value ='multiply' class="operator">x</button>
                    <button value ='1'>1</button>
                    <button value ='2'>2</button>
                    <button value ='3'>3</button>
                    <button value ='subtract' class="operator">-</button>
                    <button value ='decimal' class="decimal">.</button>
                    <button value ='0'>0</button>
                    <button class="result">=</button>
                    <button value ='add' class="operator">+</button>
                </div>
            </div>

        </div>
    </body>
    <script src="scripts.js"></script>
</html>
